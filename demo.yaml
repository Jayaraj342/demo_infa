apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: saas-service
      name: saas-service
    spec:
      type: LoadBalancer
      selector:
        app: saas
      ports:
        - name: http
          port: 8080
          targetPort: 8080
          nodePort: 30000
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      labels:
        app: saas-acc
      name: saas-acc
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      labels:
        app: saas-acc-role-bind
      name: saas-acc-role-bind:view
    roleRef:
      kind: Role
      apiGroup: rbac.authorization.k8s.io
      name: namespace-reader
    subjects:
      - kind: ServiceAccount
        name: saas-acc
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      namespace: default
      name: namespace-reader
    rules:
      - apiGroups: ["", "extensions", "apps"]
        resources: ["configmaps", "pods", "services", "endpoints", "secrets"]
        verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: saas
    spec:
      replicas: 2
      selector:
        matchLabels:
          app: saas
      template:
        metadata:
          labels:
            app: saas
        spec:
          serviceAccountName: saas-acc
          containers:
            - name: saas
              image: demo:latest
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 8080
